{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
<div class="dashboard-container">
    <div class="sidebar">
        <div class="user-profile">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3>{{ user_name }}</h3>
            <p>Student</p>
        </div>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}"><i class="fas fa-comments"></i> Chatbot</a>
            <a href="#"><i class="fas fa-history"></i> Chat History</a>
            <a href="{{ url_for('settings') }}" class="active"><i class="fas fa-cog"></i> Settings</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="settings-container">
            <div class="settings-header">
                <h2>User Settings</h2>
                <p>Customize your experience</p>
            </div>
            
            <div class="settings-section">
                <h3><i class="fas fa-palette"></i> Theme Settings</h3>
                
                <div class="theme-options">
                    <div class="theme-option" data-theme="default">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #2c3e50;"></div>
                            <div class="secondary-color" style="background-color: #3498db;"></div>
                        </div>
                        <p>Default</p>
                    </div>
                    
                    <div class="theme-option" data-theme="forest">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #2c7744;"></div>
                            <div class="secondary-color" style="background-color: #4caf50;"></div>
                        </div>
                        <p>Forest</p>
                    </div>
                    
                    <div class="theme-option" data-theme="sunset">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #d35400;"></div>
                            <div class="secondary-color" style="background-color: #f39c12;"></div>
                        </div>
                        <p>Sunset</p>
                    </div>
                    
                    <div class="theme-option" data-theme="royal">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #4a235a;"></div>
                            <div class="secondary-color" style="background-color: #8e44ad;"></div>
                        </div>
                        <p>Royal</p>
                    </div>
                    
                    <div class="theme-option" data-theme="ocean">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #1a5276;"></div>
                            <div class="secondary-color" style="background-color: #3498db;"></div>
                        </div>
                        <p>Ocean</p>
                    </div>
                    
                    <div class="theme-option" data-theme="midnight">
                        <div class="color-preview">
                            <div class="primary-color" style="background-color: #1c2833;"></div>
                            <div class="secondary-color" style="background-color: #566573;"></div>
                        </div>
                        <p>Midnight</p>
                    </div>
                </div>
            </div>
            
            <div class="settings-section">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name" name="display-name" value="{{ user_name }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                        <small>Email cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="Computer Science" {% if user.department == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                            <option value="Information Technology" {% if user.department == 'Information Technology' %}selected{% endif %}>Information Technology</option>
                            <option value="Electronics" {% if user.department == 'Electronics' %}selected{% endif %}>Electronics</option>
                            <option value="Mechanical" {% if user.department == 'Mechanical' %}selected{% endif %}>Mechanical</option>
                            <option value="Civil" {% if user.department == 'Civil' %}selected{% endif %}>Civil</option>
                            <option value="MBA" {% if user.department == 'MBA' %}selected{% endif %}>MBA</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-section">
                <h3><i class="fas fa-lock"></i> Security</h3>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password">
                    </div>
                    
                    <button type="submit" class="btn btn-save">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
